stages:
  - build
  - deploy

build:
  image: maven:latest
  stage: build
  tags:
    - ugrad
  script: 
    - mvn clean install -X 
  artifacts:
    paths:
      - target

deploy:
  stage: deploy
  image: maven:latest
  tags:
    - ugrad
  before_script:
    - 'command -v ssh-agent >/dev/null || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - echo "$DEPLOY_SSH_KEY" | tr -d '\r' | ssh-add -
  script:
    - zip -r DHL.zip . -i target
    - scp -r -o StrictHostKeyChecking=no DHL.zip "${DEPLOY_USER}@${DEPLOY_HOST}:${DEPLOY_DIR}/DHL.zip"