stages:
  - build
  - test
  - deploy

build:
  image: maven:latest
  stage: build
  tags:
    - ugrad
  script: 
    - mvn clean install
  artifacts:
    paths:
      - target
test:
  stage: test
  script: 
    - mvn verify
  tags:
    - ugrad
    
deploy:
  stage: deploy
  image: maven:latest
  tags:
    - ugrad
  before_script:
    - 'command -v ssh-agent >/dev/null || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - echo "$DEPLOY_SSH_KEY" | tr -d '\r' | ssh-add -
  script:
    - unset DRIVER
    - unset USERNAME
    - unset PASSWORD
    - unset URL
    - export DRIVER=${DRIVER_DEV}
    - export USERNAME=${USERNAME_DEV}
    - export PASSWORD=${PASSWORD_DEV}
    - export URL=${URL_DEV}
    - zip -r ${CI_COMMIT_SHORT_SHA}.zip target  
    - zip -r ${CI_COMMIT_SHORT_SHA}.zip target
    - scp -r -o StrictHostKeyChecking=no ${CI_COMMIT_SHORT_SHA}.zip "${DEPLOY_USER}@${DEPLOY_HOST}:${DEPLOY_DIR}/${CI_COMMIT_SHORT_SHA}.zip"